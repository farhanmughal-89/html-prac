<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
   
  <body>
    <fieldset>
        <legend>Practice form</legend>
    <form>
      <div>
        <label for="te">Enter Name</label>
        <input type="text" id="te" />
      </div>
      <br />
      <div>
        <label for="num">Phone Number </label>
        <input type="number" id="num" />
      </div>
      <br />
      <div>
        <label for="em">Email</label>
        <input type="email" id="em" />
      </div>
      <br />
      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>
      <div>
        <label for="Y">Yes</label>
         <input type="radio" id="Y" name="FARHAN">
           <label for="N">NO</label>
        <input type="radio" id="N">
      </div>
    <button class="bg-black text-white h-[100px] w-[300px] text-[30px] rounded-[20px] ml-[50px] flex justify-center dark:bg-grey-800">button</button>
    </form>
    </fieldset>
  </body>
</html>
